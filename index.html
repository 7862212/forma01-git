<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Forma</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<form class="main-form">

				<fieldset class="main-form__info">
					<label class="info__label-user">
						Имя пользователя
						<input class="info__input-user" type="text" name="username">
					</label>

					<label class="info__label-pass">
						Пароль
						<input class="info__input-pass" type="password" name="password">
					</label>
				</fieldset>

				<fieldset class="action">
					<input class="action__btn" type="button" name="submit" value="Войти">
					<label class="action__label-check">
						<input class="action__check" type="checkbox" name="remember"> Запомнить
					</label>
				</fieldset>

			</form>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
